# Language setting
language: nodejs

branches:
  only:
    - master
    - development

env:
  global:
    - NODE_ENV=test
build:
  ci:
    - npm -v
    - node -v
    - npm install
    - npm test

integrations:
  notifications:
    - integrationName: email
      type: email
      branches:
        only:
          - master
